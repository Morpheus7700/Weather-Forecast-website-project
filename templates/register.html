<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="login-page">
    <div class="login-image-section">
      <!-- Background image will be set via CSS -->
    </div>
    <div class="login-form-section">
      <form method="post" action="/register" class="login-form">
        <h1><i class="fas fa-user-plus"></i> Register</h1>
        {% if error %}
          <p class="error">{{ error }}</p>
        {% endif %}
        <div class="form-group">
          <label for="username"><i class="fas fa-user"></i> Username</label>
          <input id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password"><i class="fas fa-key"></i> Password</label>
          <input id="password" name="password" type="password" required>
        </div>
        <button type="submit" class="btn-login"><i class="fas fa-user-plus"></i> Register</button>
        <p class="muted">Already have an account? <a href="{{ url_for('login') }}">Sign in here</a>.</p>
      </form>
    </div>
  </div>
</body>
</html>
